<!DOCTYPE html>

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Button.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script type="text/javascript" src="assets/js/paper.js"></script>
    <script type="text/paperscript" canvas="myCanvas">
        var nodes = [];
        var lines = [];
        var radius = view.size.height / 6;
        var corners = [new Point(view.size.width / 2 + Math.cos(Math.PI / 6) * radius, view.size.height / 2 + Math.sin(Math.PI / 6) * radius),
                       new Point(view.size.width / 2 - Math.cos(Math.PI / 6) * radius, view.size.height / 2 + Math.sin(Math.PI / 6) * radius),
                       new Point(view.size.width / 2, view.size.height / 2 - radius),
                       new Point(view.size.width / 2, view.size.height / 2 + radius),
                       new Point(view.size.width / 2 + Math.cos(Math.PI / 6) * radius, view.size.height / 2 - Math.sin(Math.PI / 6) * radius),
                       new Point(view.size.width / 2 - Math.cos(Math.PI / 6) * radius, view.size.height / 2 - Math.sin(Math.PI / 6) * radius)];
        for (var i = 0; i < corners.length; i++) {
            console.log(corners[i]);
            var circleCorner = new Path.Circle(corners[i], 10);
            circleCorner.strokeColor = 'white';
            nodes.push(circleCorner);
        }
    </script>
</head>
