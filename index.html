<head>
    <meta charset="utf-8">

    <script type="text/javascript" src="assets/js/paper.js"></script>
    <script type="text/paperscript" canvas="myCanvas">
        // Path Arrays
        var nodes = []; // the Path.Rectangles made from the corners and offset to be centered
        var lines = []; // the Path.Lines to make connections
        var descriptions = []; // the popup full descriptions
        var descTexts = []; // the PointTexts within each description

        // Data Arrays
        // Comics: Polar Bear, Backyard; Films: Man, Brock; Lit: Marx, Grapes; Digital Media: Species, Spore; Data: Cuba, Iraq; Open: Dutty, Boxes
        var images = ["https://i.pinimg.com/236x/eb/4d/3f/eb4d3f2544598061c6b5c0c9ddc7e54e.jpg",
                      "https://i.pinimg.com/564x/bd/1c/32/bd1c32fe8f53d4df82d413a3e3a96afb.jpg",
                      "https://i.pinimg.com/564x/74/bd/4c/74bd4c5315368c0430da2427f52d5049.jpg",
                      "https://i.pinimg.com/236x/21/c6/2e/21c62ef427cd4878fcc07d708b27c170.jpg",
                      "https://upload.wikimedia.org/wikipedia/en/e/e1/The_Machine_in_the_Garden.jpg",
                      "https://upload.wikimedia.org/wikipedia/en/thumb/1/1f/JohnSteinbeck_TheGrapesOfWrath.jpg/200px-JohnSteinbeck_TheGrapesOfWrath.jpg",
                      "https://i.pinimg.com/564x/52/f3/23/52f3237905390805c7685b1bdeb1c55f.jpg",
                      "https://i.pinimg.com/236x/23/cb/a6/23cba605b9d74669554f095787b5a51d.jpg",
                      "https://i.pinimg.com/564x/06/ae/6f/06ae6fe3e60f82960eb77f6a047fde6e.jpg",
                      "https://i.pinimg.com/564x/f2/ca/77/f2ca7745c2426f2ee0ab4aa90676fa6c.jpg",
                      "https://i.pinimg.com/564x/6c/37/9b/6c379b8db71013344616aef94b0b88bc.jpg",
                      "https://i.pinimg.com/564x/ed/2d/cd/ed2dcd650f2fa0baeaff416668c15376.jpg"];


        // Params
        var x = view.size.width / 2;
        var y = view.size.height / 2.5;
        var radius = view.size.height > view.size.width ? view.size.width / 3 : view.size.height / 3;
        var descLength = radius / 3;
        var corners = [new Point(x + radius, y),
                       new Point(x + Math.cos(Math.PI / 6) * radius, y - Math.sin(Math.PI / 6) * radius),
                       new Point(x + Math.cos(Math.PI / 3) * radius, y - Math.sin(Math.PI / 3) * radius),
                       new Point(x, y - radius),
                       new Point(x - Math.cos(Math.PI / 3) * radius, y - Math.sin(Math.PI / 3) * radius),
                       new Point(x - Math.cos(Math.PI / 6) * radius, y - Math.sin(Math.PI / 6) * radius),
                       new Point(x - radius, y),
                       new Point(x - Math.cos(Math.PI / 6) * radius, y + Math.sin(Math.PI / 6) * radius),
                       new Point(x - Math.cos(Math.PI / 3) * radius, y + Math.sin(Math.PI / 3) * radius),
                       new Point(x, y + radius),
                       new Point(x + Math.cos(Math.PI / 6) * radius, y + Math.sin(Math.PI / 6) * radius),
                       new Point(x + Math.cos(Math.PI / 3) * radius, y + Math.sin(Math.PI / 3) * radius)];

        Raster.prototype.rescale = function(width, height) {
            this.scale(width / this.width, height / this.height);
        };
        for (var i = 0; i < corners.length; i++) {
            var corner = new Raster({
                source: images[i],
                position: corners[i] - descLength / 2, 
            });
            corner.rescale(descLength, descLength);
            corner.onMouseEnter = function(event) {
                var rect = new Rectangle(new Point(event.target.position.x + descLength / 2, event.target.position.y - descLength / 2), new Size(radius, radius));
                var fullDescription = new Path.Rectangle(rect);
                fullDescription.fillColor = 'red';
                descriptions.push(fullDescription);
                var text = new PointText(rect.center);
                text.justification = 'center';
                text.fillColor = 'black';
                text.content = 'politics asdf lorem ipsum \ntext long long on glong';
                descTexts.push(text);
            }
            corner.onMouseLeave = function(event) {
                var popped = descriptions.pop();
                popped.remove();
                var poppedText = descTexts.pop();
                poppedText.remove();
            }
            nodes.push(corner);
        }

        var line = Path.Line(corners[0], corners[1]);
        line.strokeColor = 'white';
        line.strokeWidth = 7;
    </script>
</head>
